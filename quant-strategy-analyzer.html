<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quant Strategy Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #00f2fe, #4facfe, #00f2fe);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .subtitle {
            color: #8b92b9;
            font-size: 1.1em;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stock-info {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stock-title {
            font-size: 2em;
            font-weight: bold;
        }

        .stock-price {
            font-size: 2.5em;
            font-weight: bold;
        }

        .price-change {
            font-size: 1.2em;
            padding: 5px 15px;
            border-radius: 8px;
            display: inline-block;
        }

        .positive { 
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .negative { 
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .strategies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .strategy-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .strategy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        .strategy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.2);
        }

        .strategy-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4facfe;
        }

        .signal-indicator {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        .signal-buy {
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .signal-sell {
            background: linear-gradient(45deg, #f44336, #ef5350);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .signal-neutral {
            background: linear-gradient(45deg, #ff9800, #ffa726);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #8b92b9;
        }

        .metric-value {
            font-weight: bold;
            color: #fff;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chart-container {
            height: 200px;
            margin-top: 15px;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }

        .mini-chart {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .strategies-grid {
                grid-template-columns: 1fr;
            }
            .stock-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quantum Strategy Analyzer</h1>
            <p class="subtitle">Advanced Quantitative Trading Signal Analysis</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="tickerInput" placeholder="Enter Stock Ticker (e.g., AAPL, MSFT, GOOGL)" />
                <button onclick="analyzeStock()">Analyze</button>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Analyzing strategies...</p>
            </div>
            <div class="error-message" id="error"></div>
        </div>

        <div class="stock-info" id="stockInfo">
            <div class="stock-header">
                <div>
                    <div class="stock-title" id="stockName">-</div>
                    <div style="color: #8b92b9; margin-top: 5px;" id="stockSymbol">-</div>
                </div>
                <div style="text-align: right;">
                    <div class="stock-price" id="stockPrice">-</div>
                    <div class="price-change" id="priceChange">-</div>
                </div>
            </div>
        </div>

        <div class="strategies-grid" id="strategiesGrid"></div>
    </div>

    <script>
        // Configuration
        const CORS_PROXY = 'https://corsproxy.io/?';
        
        // Strategy Analysis Functions
        class QuantStrategies {
            constructor(data) {
                this.data = data;
                this.prices = data.prices || [];
                this.volumes = data.volumes || [];
            }

            // 1. Time-Series Trend Following
            trendFollowing() {
                if (this.prices.length < 50) {
                    return { signal: 'NEUTRAL', confidence: 0, metrics: {} };
                }

                const sma20 = this.sma(20);
                const sma50 = this.sma(50);
                const ema12 = this.ema(12);
                const ema26 = this.ema(26);
                const currentPrice = this.prices[this.prices.length - 1];
                
                // MACD
                const macd = ema12[ema12.length - 1] - ema26[ema26.length - 1];
                const signal = this.ema(9, ema12.map((v, i) => v - ema26[i]));
                const macdHistogram = macd - signal[signal.length - 1];
                
                // Trend strength
                const trendStrength = ((currentPrice - sma50[sma50.length - 1]) / sma50[sma50.length - 1]) * 100;
                
                // Generate signal
                let tradeSignal = 'NEUTRAL';
                let confidence = 0;
                
                if (sma20[sma20.length - 1] > sma50[sma50.length - 1] && macdHistogram > 0) {
                    tradeSignal = 'BUY';
                    confidence = Math.min(90, 50 + Math.abs(trendStrength) * 2);
                } else if (sma20[sma20.length - 1] < sma50[sma50.length - 1] && macdHistogram < 0) {
                    tradeSignal = 'SELL';
                    confidence = Math.min(90, 50 + Math.abs(trendStrength) * 2);
                } else {
                    confidence = 30;
                }

                return {
                    signal: tradeSignal,
                    confidence: confidence,
                    metrics: {
                        'SMA 20': sma20[sma20.length - 1].toFixed(2),
                        'SMA 50': sma50[sma50.length - 1].toFixed(2),
                        'MACD': macd.toFixed(3),
                        'Trend Strength': trendStrength.toFixed(2) + '%'
                    }
                };
            }

            // 2. Multi-Factor Equity
            multiFactor() {
                const currentPrice = this.prices[this.prices.length - 1];
                const avgVolume = this.volumes.reduce((a, b) => a + b, 0) / this.volumes.length;
                const currentVolume = this.volumes[this.volumes.length - 1];
                
                // Value Factor (simplified P/B proxy)
                const priceToBook = currentPrice / (currentPrice * 0.7); // Simplified
                const valueFactor = priceToBook < 1.5 ? 1 : -1;
                
                // Momentum Factor
                const returns30d = this.prices.length >= 30 ? 
                    (currentPrice - this.prices[this.prices.length - 30]) / this.prices[this.prices.length - 30] : 0;
                const momentumFactor = returns30d > 0.05 ? 1 : returns30d < -0.05 ? -1 : 0;
                
                // Quality Factor (volume stability as proxy)
                const volumeRatio = currentVolume / avgVolume;
                const qualityFactor = volumeRatio > 0.8 && volumeRatio < 1.5 ? 1 : -1;
                
                // Low Volatility Factor
                const volatility = this.calculateVolatility();
                const lowVolFactor = volatility < 0.02 ? 1 : volatility > 0.04 ? -1 : 0;
                
                // Composite score
                const compositeScore = (valueFactor + momentumFactor * 2 + qualityFactor + lowVolFactor) / 5;
                
                let signal = 'NEUTRAL';
                let confidence = Math.abs(compositeScore) * 100;
                
                if (compositeScore > 0.3) {
                    signal = 'BUY';
                } else if (compositeScore < -0.3) {
                    signal = 'SELL';
                }

                return {
                    signal: signal,
                    confidence: Math.min(85, confidence),
                    metrics: {
                        'Value Score': (valueFactor * 100).toFixed(0) + '%',
                        'Momentum Score': (momentumFactor * 100).toFixed(0) + '%',
                        'Quality Score': (qualityFactor * 100).toFixed(0) + '%',
                        'Composite Score': (compositeScore * 100).toFixed(1) + '%'
                    }
                };
            }

            // 3. Cross-Sectional Momentum (Relative Strength)
            relativeMomentum() {
                // Calculate multiple timeframe returns
                const returns = {
                    '1W': this.calculateReturn(5),
                    '1M': this.calculateReturn(21),
                    '3M': this.calculateReturn(63)
                };
                
                // RSI
                const rsi = this.calculateRSI();
                
                // Relative strength score
                const rsScore = (returns['1W'] * 0.5 + returns['1M'] * 0.3 + returns['3M'] * 0.2) * 100;
                
                let signal = 'NEUTRAL';
                let confidence = 50;
                
                if (rsi > 70 && rsScore > 10) {
                    signal = 'SELL';
                    confidence = Math.min(80, 50 + Math.abs(rsi - 70));
                } else if (rsi < 30 && rsScore < -10) {
                    signal = 'BUY';
                    confidence = Math.min(80, 50 + Math.abs(30 - rsi));
                } else if (rsScore > 5 && rsi > 50) {
                    signal = 'BUY';
                    confidence = 60;
                } else if (rsScore < -5 && rsi < 50) {
                    signal = 'SELL';
                    confidence = 60;
                }

                return {
                    signal: signal,
                    confidence: confidence,
                    metrics: {
                        'RSI': rsi.toFixed(2),
                        'RS Score': rsScore.toFixed(2) + '%',
                        '1W Return': (returns['1W'] * 100).toFixed(2) + '%',
                        '1M Return': (returns['1M'] * 100).toFixed(2) + '%'
                    }
                };
            }

            // 4. Statistical Arbitrage (Pairs Trading)
            statArbitrage() {
                // Simplified stat arb using mean reversion
                const sma20 = this.sma(20);
                const currentPrice = this.prices[this.prices.length - 1];
                const mean = sma20[sma20.length - 1];
                
                // Calculate z-score
                const stdDev = this.calculateStdDev(20);
                const zScore = (currentPrice - mean) / stdDev;
                
                // Bollinger Bands
                const upperBand = mean + (stdDev * 2);
                const lowerBand = mean - (stdDev * 2);
                
                let signal = 'NEUTRAL';
                let confidence = Math.abs(zScore) * 25;
                
                if (zScore < -2) {
                    signal = 'BUY';
                    confidence = Math.min(85, 50 + Math.abs(zScore) * 15);
                } else if (zScore > 2) {
                    signal = 'SELL';
                    confidence = Math.min(85, 50 + Math.abs(zScore) * 15);
                } else if (zScore < -1) {
                    signal = 'BUY';
                    confidence = 40;
                } else if (zScore > 1) {
                    signal = 'SELL';
                    confidence = 40;
                }

                return {
                    signal: signal,
                    confidence: confidence,
                    metrics: {
                        'Z-Score': zScore.toFixed(2),
                        'Upper Band': upperBand.toFixed(2),
                        'Lower Band': lowerBand.toFixed(2),
                        'Mean Price': mean.toFixed(2)
                    }
                };
            }

            // 5. Machine Learning Alpha (Simplified)
            mlAlpha() {
                // Simulate ML signals using technical indicators ensemble
                const rsi = this.calculateRSI();
                const macdData = this.calculateMACD();
                const volatility = this.calculateVolatility();
                const volumeAnomaly = this.detectVolumeAnomaly();
                
                // Feature engineering
                const features = {
                    momentum: (this.prices[this.prices.length - 1] - this.prices[this.prices.length - 5]) / this.prices[this.prices.length - 5],
                    rsiSignal: rsi < 30 ? 1 : rsi > 70 ? -1 : 0,
                    macdSignal: macdData.histogram > 0 ? 1 : -1,
                    volSignal: volatility < 0.02 ? 1 : volatility > 0.04 ? -1 : 0,
                    volumeSignal: volumeAnomaly ? 1 : 0
                };
                
                // Simplified "ML" prediction (weighted ensemble)
                const mlScore = (
                    features.momentum * 0.3 +
                    features.rsiSignal * 0.25 +
                    features.macdSignal * 0.2 +
                    features.volSignal * 0.15 +
                    features.volumeSignal * 0.1
                );
                
                let signal = 'NEUTRAL';
                let confidence = Math.abs(mlScore) * 100;
                
                if (mlScore > 0.3) {
                    signal = 'BUY';
                } else if (mlScore < -0.3) {
                    signal = 'SELL';
                }
                
                // Sentiment simulation
                const sentimentScore = Math.random() * 2 - 1; // Placeholder for real sentiment

                return {
                    signal: signal,
                    confidence: Math.min(75, confidence),
                    metrics: {
                        'ML Score': (mlScore * 100).toFixed(1) + '%',
                        'Feature Count': '5 active',
                        'Sentiment': sentimentScore > 0 ? 'Positive' : sentimentScore < 0 ? 'Negative' : 'Neutral',
                        'Volume Anomaly': volumeAnomaly ? 'Detected' : 'Normal'
                    }
                };
            }

            // Helper functions
            sma(period) {
                const result = [];
                for (let i = period - 1; i < this.prices.length; i++) {
                    const sum = this.prices.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
                    result.push(sum / period);
                }
                return result;
            }

            ema(period, data = null) {
                const prices = data || this.prices;
                const result = [];
                const multiplier = 2 / (period + 1);
                
                // Start with SMA
                let ema = prices.slice(0, period).reduce((a, b) => a + b, 0) / period;
                result.push(ema);
                
                for (let i = period; i < prices.length; i++) {
                    ema = (prices[i] - ema) * multiplier + ema;
                    result.push(ema);
                }
                return result;
            }

            calculateRSI(period = 14) {
                if (this.prices.length < period + 1) return 50;
                
                let gains = 0;
                let losses = 0;
                
                for (let i = this.prices.length - period; i < this.prices.length; i++) {
                    const change = this.prices[i] - this.prices[i - 1];
                    if (change > 0) gains += change;
                    else losses -= change;
                }
                
                const avgGain = gains / period;
                const avgLoss = losses / period;
                const rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
                return 100 - (100 / (1 + rs));
            }

            calculateMACD() {
                const ema12 = this.ema(12);
                const ema26 = this.ema(26);
                const macd = ema12[ema12.length - 1] - ema26[ema26.length - 1];
                const signal = this.ema(9, ema12.map((v, i) => v - ema26[i]));
                return {
                    macd: macd,
                    signal: signal[signal.length - 1],
                    histogram: macd - signal[signal.length - 1]
                };
            }

            calculateVolatility(period = 20) {
                if (this.prices.length < period) return 0.02;
                const returns = [];
                for (let i = this.prices.length - period + 1; i < this.prices.length; i++) {
                    returns.push((this.prices[i] - this.prices[i - 1]) / this.prices[i - 1]);
                }
                const mean = returns.reduce((a, b) => a + b, 0) / returns.length;
                const variance = returns.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / returns.length;
                return Math.sqrt(variance);
            }

            calculateStdDev(period) {
                const slice = this.prices.slice(-period);
                const mean = slice.reduce((a, b) => a + b, 0) / slice.length;
                const variance = slice.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / slice.length;
                return Math.sqrt(variance);
            }

            calculateReturn(days) {
                if (this.prices.length < days) return 0;
                return (this.prices[this.prices.length - 1] - this.prices[this.prices.length - days]) / 
                       this.prices[this.prices.length - days];
            }

            detectVolumeAnomaly() {
                if (this.volumes.length < 20) return false;
                const avgVolume = this.volumes.slice(-20, -1).reduce((a, b) => a + b, 0) / 19;
                const currentVolume = this.volumes[this.volumes.length - 1];
                return currentVolume > avgVolume * 1.5;
            }
        }

        // Fetch stock data
        async function fetchStockData(ticker) {
            const endDate = Math.floor(Date.now() / 1000);
            const startDate = endDate - (90 * 24 * 60 * 60); // 90 days of data
            
            const url = `https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?period1=${startDate}&period2=${endDate}&interval=1d`;
            
            try {
                const response = await fetch(CORS_PROXY + encodeURIComponent(url));
                const data = await response.json();
                
                if (!data.chart || !data.chart.result || data.chart.result.length === 0) {
                    throw new Error('Invalid ticker or no data available');
                }
                
                const result = data.chart.result[0];
                const quotes = result.indicators.quote[0];
                
                return {
                    symbol: result.meta.symbol,
                    name: result.meta.longName || result.meta.shortName || ticker,
                    currentPrice: result.meta.regularMarketPrice,
                    previousClose: result.meta.previousClose,
                    prices: quotes.close.filter(p => p !== null),
                    volumes: quotes.volume.filter(v => v !== null)
                };
            } catch (error) {
                throw new Error('Failed to fetch stock data: ' + error.message);
            }
        }

        // Main analysis function
        async function analyzeStock() {
            const ticker = document.getElementById('tickerInput').value.toUpperCase().trim();
            
            if (!ticker) {
                showError('Please enter a stock ticker');
                return;
            }
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const stockInfo = document.getElementById('stockInfo');
            const strategiesGrid = document.getElementById('strategiesGrid');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            stockInfo.style.display = 'none';
            strategiesGrid.innerHTML = '';
            
            try {
                const stockData = await fetchStockData(ticker);
                const strategies = new QuantStrategies(stockData);
                
                // Update stock info
                document.getElementById('stockName').textContent = stockData.name;
                document.getElementById('stockSymbol').textContent = stockData.symbol;
                document.getElementById('stockPrice').textContent = '$' + stockData.currentPrice.toFixed(2);
                
                const change = stockData.currentPrice - stockData.previousClose;
                const changePercent = (change / stockData.previousClose * 100).toFixed(2);
                const changeElement = document.getElementById('priceChange');
                changeElement.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePercent}%)`;
                changeElement.className = 'price-change ' + (change >= 0 ? 'positive' : 'negative');
                
                stockInfo.style.display = 'block';
                
                // Analyze strategies
                const strategyResults = [
                    {
                        name: '📈 Time-Series Trend Following',
                        description: 'Identifies market trends using moving averages and MACD',
                        ...strategies.trendFollowing()
                    },
                    {
                        name: '⚖️ Multi-Factor Equity Model',
                        description: 'Combines value, momentum, quality, and low-volatility factors',
                        ...strategies.multiFactor()
                    },
                    {
                        name: '🚀 Cross-Sectional Momentum',
                        description: 'Analyzes relative strength and momentum indicators',
                        ...strategies.relativeMomentum()
                    },
                    {
                        name: '🎯 Statistical Arbitrage',
                        description: 'Mean reversion and pairs trading opportunities',
                        ...strategies.statArbitrage()
                    },
                    {
                        name: '🤖 Machine Learning Alpha',
                        description: 'AI-driven signal generation using multiple features',
                        ...strategies.mlAlpha()
                    }
                ];
                
                // Display results
                strategyResults.forEach((strategy, index) => {
                    const card = createStrategyCard(strategy, index);
                    strategiesGrid.appendChild(card);
                });
                
            } catch (err) {
                showError(err.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function createStrategyCard(strategy, index) {
            const card = document.createElement('div');
            card.className = 'strategy-card';
            card.style.animationDelay = (index * 0.1) + 's';
            
            const signalClass = strategy.signal === 'BUY' ? 'signal-buy' : 
                               strategy.signal === 'SELL' ? 'signal-sell' : 'signal-neutral';
            
            let metricsHtml = '';
            for (const [key, value] of Object.entries(strategy.metrics)) {
                metricsHtml += `
                    <div class="metric">
                        <span class="metric-label">${key}</span>
                        <span class="metric-value">${value}</span>
                    </div>
                `;
            }
            
            card.innerHTML = `
                <div class="strategy-title">${strategy.name}</div>
                <p style="color: #8b92b9; margin-bottom: 15px; font-size: 0.9em;">
                    ${strategy.description}
                </p>
                <div class="${signalClass} signal-indicator">
                    ${strategy.signal} Signal
                </div>
                <div style="margin: 10px 0; color: #8b92b9;">
                    Confidence: <span style="color: #fff; font-weight: bold;">
                        ${strategy.confidence.toFixed(0)}%
                    </span>
                </div>
                <div style="margin-top: 20px;">
                    ${metricsHtml}
                </div>
            `;
            
            return card;
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Allow Enter key to trigger analysis
        document.getElementById('tickerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });

        // Initial focus
        window.onload = function() {
            document.getElementById('tickerInput').focus();
        };
    </script>
</body>
</html>
