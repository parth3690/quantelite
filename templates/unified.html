<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantElite - Elite Unified Trading Platform</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff8c00, #ff6600, #ff4400);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        .unified-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ff8c00;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }

        .form-group input::placeholder {
            color: #888;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }

        .form-control option {
            background: #1a1a1a;
            color: #ffffff;
        }

        .analyze-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff8c00, #ff6600);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .chart-section, .analysis-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff8c00;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 140, 0, 0.3);
        }

        #chart {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .stock-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff8c00;
        }

        .price-change {
            color: #00ff88;
        }

        .price-change.negative {
            color: #ff4444;
        }

        .strategies-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .strategy-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .strategy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .strategy-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .signal-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .signal-buy {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: #000;
        }

        .signal-sell {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: #fff;
        }

        .signal-neutral {
            background: linear-gradient(45deg, #ffaa00, #cc8800);
            color: #000;
        }

        .strategy-description {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .confidence-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff8c00, #ff6600);
            transition: width 0.5s ease;
        }

        .confidence-text {
            text-align: center;
            font-size: 0.9rem;
            color: #ff8c00;
            font-weight: 600;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .metric-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-bottom: 3px;
        }

        .metric-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ff8c00;
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ff8c00;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
        }

        .technical-indicators {
            margin-top: 20px;
        }

        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .indicator-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .indicator-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff8c00;
            margin-bottom: 5px;
        }

        .indicator-label {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .technical-indicators h3 {
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 QuantElite - Elite Unified Trading Platform</h1>
            <p class="subtitle">Real-Time Technical Analysis • Quantitative Strategies • Market Intelligence</p>
        </div>

        <div class="unified-form">
            <form id="unifiedForm">
                <div class="form-group">
                    <label for="tickerInput">Stock Ticker Symbol</label>
                    <input type="text" id="tickerInput" placeholder="e.g., AAPL, MSFT, GOOGL, TSLA, AMZN" required>
                </div>
                <div class="form-group">
                    <label for="dateRange">Analysis Period</label>
                    <select id="dateRange" class="form-control">
                        <option value="1mo">1 Month (30 days)</option>
                        <option value="3mo" selected>3 Months (90 days)</option>
                        <option value="6mo">6 Months (180 days)</option>
                        <option value="1y">1 Year (365 days)</option>
                        <option value="2y">2 Years (730 days)</option>
                        <option value="5y">5 Years (1825 days)</option>
                        <option value="max">Maximum Available</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="analyze-btn" onclick="analyzeStock()">
                        🚀 Run Elite Analysis
                    </button>
                </div>
            </form>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Analyzing stock data...
        </div>

        <div id="error" class="error" style="display: none;">
            Error loading data. Please try again.
        </div>

        <div id="results" style="display: none;">
            <div class="results-container">
                <!-- Technical Analysis Section -->
                <div class="chart-section">
                    <h2 class="section-title">📊 Technical Analysis</h2>
                    <div id="chart"></div>
                    
                    <div class="technical-indicators">
                        <h3 style="color: #00d4ff; margin-bottom: 15px;">Technical Indicators</h3>
                        <div class="indicators-grid" id="technicalIndicators">
                            <!-- Technical indicators will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Quantitative Strategies Section -->
                <div class="analysis-section">
                    <h2 class="section-title">🎯 Quantitative Strategies</h2>
                    
                    <div class="stock-info" id="stockInfo">
                        <!-- Stock information will be populated here -->
                    </div>

                    <div class="strategies-grid" id="strategiesContainer">
                        <!-- Quantitative strategies will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeStock() {
            const ticker = document.getElementById('tickerInput').value.toUpperCase().trim();
            const dateRange = document.getElementById('dateRange').value;
            
            if (!ticker) {
                showError('Please enter a valid ticker symbol');
                return;
            }

            showLoading();
            hideError();
            hideResults();

            try {
                // Fetch both technical and quantitative data simultaneously with date range
                const [technicalResponse, quantitativeResponse] = await Promise.all([
                    fetch('/analyze_technical', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ticker: ticker, period: dateRange })
                    }),
                    fetch('/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ticker: ticker, period: dateRange })
                    })
                ]);

                if (!technicalResponse.ok && !quantitativeResponse.ok) {
                    throw new Error('Failed to fetch data from both endpoints');
                }

                let technicalData = null;
                let quantitativeData = null;

                if (technicalResponse.ok) {
                    technicalData = await technicalResponse.json();
                }

                if (quantitativeResponse.ok) {
                    quantitativeData = await quantitativeResponse.json();
                }

                // Display the unified results
                displayUnifiedResults(technicalData, quantitativeData, ticker);

            } catch (error) {
                console.error('Analysis error:', error);
                showError(`Error analyzing ${ticker}: ${error.message}`);
            }
        }

        function displayUnifiedResults(technicalData, quantitativeData, ticker) {
            hideLoading();

            // Display quantitative data (stock info and strategies)
            if (quantitativeData) {
                displayStockInfo(quantitativeData.stockInfo);
                displayQuantitativeStrategies(quantitativeData.strategies);
            }

            // Display technical analysis chart
            if (technicalData) {
                displayTechnicalChart(technicalData);
                displayTechnicalIndicators(technicalData);
            } else if (quantitativeData && quantitativeData.chartData) {
                // Fallback to quantitative chart data
                displayQuantitativeChart(quantitativeData.chartData);
            }

            showResults();
        }

        function displayStockInfo(stockInfo) {
            const stockInfoContainer = document.getElementById('stockInfo');
            const changeClass = stockInfo.change >= 0 ? 'price-change' : 'price-change negative';
            const changeSign = stockInfo.change >= 0 ? '+' : '';

            stockInfoContainer.innerHTML = `
                <div class="info-card">
                    <div class="info-label">Current Price</div>
                    <div class="info-value">$${stockInfo.price}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Change</div>
                    <div class="info-value ${changeClass}">${changeSign}${stockInfo.change}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Change %</div>
                    <div class="info-value ${changeClass}">${changeSign}${stockInfo.changePercent}%</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Volume</div>
                    <div class="info-value">${stockInfo.volume.toLocaleString()}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Market Cap</div>
                    <div class="info-value">${formatMarketCap(stockInfo.marketCap)}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Symbol</div>
                    <div class="info-value">${stockInfo.symbol}</div>
                </div>
            `;
        }

        function displayQuantitativeStrategies(strategies) {
            const container = document.getElementById('strategiesContainer');
            
            container.innerHTML = strategies.map(strategy => `
                <div class="strategy-card">
                    <div class="strategy-header">
                        <div class="strategy-name">${strategy.name}</div>
                        <div class="signal-badge signal-${strategy.signal.toLowerCase()}">${strategy.signal}</div>
                    </div>
                    <div class="strategy-description">${strategy.description}</div>
                    
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${strategy.confidence}%"></div>
                    </div>
                    <div class="confidence-text">${strategy.confidence.toFixed(1)}% Confidence</div>
                    
                    <div class="metrics-grid">
                        ${Object.entries(strategy.metrics || {}).map(([key, value]) => `
                            <div class="metric-item">
                                <div class="metric-label">${key}</div>
                                <div class="metric-value">${typeof value === 'number' ? value.toFixed(2) : value}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function displayTechnicalChart(data) {
            const chartData = [{
                x: data.dates || [],
                y: data.prices || [],
                type: 'scatter',
                mode: 'lines',
                name: 'Stock Price',
                line: { color: '#ff8c00', width: 3 }
            }];

            // Add moving averages if available
            if (data.ma50) {
                chartData.push({
                    x: data.dates,
                    y: data.ma50,
                    type: 'scatter',
                    mode: 'lines',
                    name: '50-Day MA',
                    line: { color: '#ffffff', width: 2 }
                });
            }

            if (data.ma200) {
                chartData.push({
                    x: data.dates,
                    y: data.ma200,
                    type: 'scatter',
                    mode: 'lines',
                    name: '200-Day MA',
                    line: { color: '#ff6600', width: 2 }
                });
            }

            const layout = {
                title: `${data.ticker} - Technical Analysis`,
                xaxis: { 
                    title: 'Date',
                    gridcolor: 'rgba(255,255,255,0.1)',
                    color: '#ffffff'
                },
                yaxis: { 
                    title: 'Price ($)',
                    gridcolor: 'rgba(255,255,255,0.1)',
                    color: '#ffffff'
                },
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#ffffff' },
                legend: { 
                    bgcolor: 'rgba(0,0,0,0.5)',
                    bordercolor: 'rgba(255,255,255,0.1)'
                }
            };

            Plotly.newPlot('chart', chartData, layout, {responsive: true});
        }

        function displayQuantitativeChart(chartData) {
            const data = [{
                x: chartData.dates || [],
                y: chartData.prices || [],
                type: 'scatter',
                mode: 'lines',
                name: 'Stock Price',
                line: { color: '#ff8c00', width: 3 }
            }];

            const layout = {
                title: 'Price Chart',
                xaxis: { 
                    title: 'Date',
                    gridcolor: 'rgba(255,255,255,0.1)',
                    color: '#ffffff'
                },
                yaxis: { 
                    title: 'Price ($)',
                    gridcolor: 'rgba(255,255,255,0.1)',
                    color: '#ffffff'
                },
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#ffffff' },
                legend: { 
                    bgcolor: 'rgba(0,0,0,0.5)',
                    bordercolor: 'rgba(255,255,255,0.1)'
                }
            };

            Plotly.newPlot('chart', data, layout, {responsive: true});
        }

        function displayTechnicalIndicators(data) {
            const container = document.getElementById('technicalIndicators');
            
            const indicators = [];
            
            if (data.rsi !== undefined) {
                indicators.push({
                    label: 'RSI (14)',
                    value: data.rsi.toFixed(2)
                });
            }
            
            if (data.ma50 !== undefined && data.ma50.length > 0) {
                indicators.push({
                    label: '50-Day MA',
                    value: '$' + data.ma50[data.ma50.length - 1].toFixed(2)
                });
            }
            
            if (data.ma200 !== undefined && data.ma200.length > 0) {
                indicators.push({
                    label: '200-Day MA',
                    value: '$' + data.ma200[data.ma200.length - 1].toFixed(2)
                });
            }
            
            if (data.pe_ratio !== undefined) {
                indicators.push({
                    label: 'P/E Ratio',
                    value: data.pe_ratio.toFixed(2)
                });
            }

            container.innerHTML = indicators.map(indicator => `
                <div class="indicator-card">
                    <div class="indicator-value">${indicator.value}</div>
                    <div class="indicator-label">${indicator.label}</div>
                </div>
            `).join('');
        }

        function formatMarketCap(marketCap) {
            if (!marketCap || marketCap === 'N/A') return 'N/A';
            
            const value = parseFloat(marketCap);
            if (value >= 1e12) return `$${(value / 1e12).toFixed(2)}T`;
            if (value >= 1e9) return `$${(value / 1e9).toFixed(2)}B`;
            if (value >= 1e6) return `$${(value / 1e6).toFixed(2)}M`;
            return `$${value.toFixed(2)}`;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            hideLoading();
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showResults() {
            document.getElementById('results').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        // Auto-focus on ticker input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('tickerInput').focus();
        });
    </script>
</body>
</html>
